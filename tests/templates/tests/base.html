<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Обязательный мета-тег для адаптивности -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Тест-тренажер{% endblock %}</title>
    <!-- Подключаем FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" integrity="sha384-..." crossorigin="anonymous">
    <!-- Подключаем Bootstrap CSS для адаптивности -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-..." crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 4px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        ul.messages {
            list-style: none;
            padding: 0;
            margin: 10px auto;
            width: 90%;
        }
        ul.messages li {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        ul.messages li.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        ul.messages li.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <!-- Оборачиваем всё содержимое в Bootstrap контейнер для адаптивности -->
    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}
        <!-- Контент, специфичный для каждой страницы -->
        {% endblock %}

        {% block back_home %}
        <!-- Этот блок будет использоваться для вывода кнопки "На главную" -->
        <div class="text-center my-3">
            <a href="{% url 'home' %}" class="btn">
                <i class="fas fa-home"></i> На главную
            </a>
        </div>
        {% endblock %}
    </div>

    <!-- Подключаем Bootstrap JS (опционально, если понадобятся интерактивные компоненты) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
