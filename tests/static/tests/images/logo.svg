<svg width="100" height="120" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент для щита -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e6cb5;stop-opacity:1" />
    </linearGradient>
    <!-- Радиационный градиент для солнечного сияния -->
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffdc00;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff9f00;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Сияние успеха за щитом -->
  <circle cx="100" cy="80" r="30" fill="url(#sunGradient)" opacity="0.3"/>
  
  <!-- Щит -->
  <path d="M100,0 C140,20 180,70 180,120 C180,180 100,240 100,240 C100,240 20,180 20,120 C20,70 60,20 100,0 Z"
        fill="url(#shieldGradient)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Выпускная шапка -->
  <g>
    <polygon points="70,0 130,0 100,20" fill="#ffcc00"/>
    <line x1="100" y1="20" x2="100" y2="30" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Разделяющие линии -->
  <line x1="100" y1="10" x2="100" y2="230" stroke="#ffffff" stroke-width="2"/>
  <line x1="30" y1="120" x2="170" y2="120" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Символы в квадрантах -->
  <!-- Математика -->
  <text x="60" y="80" text-anchor="middle" font-size="24" fill="#ffffff" font-family="Arial" dominant-baseline="middle">∑</text>
  <!-- Естествознание -->
  <text x="140" y="80" text-anchor="middle" font-size="24" fill="#ffffff" font-family="Arial" dominant-baseline="middle">⚛</text>
  <!-- Языки -->
  <text x="60" y="160" text-anchor="middle" font-size="24" fill="#ffffff" font-family="Arial" dominant-baseline="middle">📚</text>
  <!-- Логика -->
  <text x="140" y="160" text-anchor="middle" font-size="24" fill="#ffffff" font-family="Arial" dominant-baseline="middle">∴</text>
</svg>
